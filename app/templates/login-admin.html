{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Olimpiadas</title>
  </head>
  <body>
    {% block content %}
    <div class="container fondo">
      <div class="row d-flex justify-content-start">
        <div class="col-lg-4 fondo2">
          <div class="col-lg-12">
            <img src="{% static 'imagenes/Gray.png' %}" alt="" class="logo" />
          </div>
        </div>

        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
              <img
                src="{% static 'imagenes/Gray 1.png' %}"
                alt=""
                class="logo-derecho"
              />
            </div>

            <form action="">
              <div class="col-lg-12 d-flex justify-content-center">
                <h1 class="title">Login</h1>
              </div>
              <div class="col-lg-12 d-flex justify-content-center mb-4">
                <input type="text" class="campos-login" placeholder="Usuario" />
              </div>
              <div class="col-lg-12 d-flex justify-content-center mb-2">
                <input
                  type="password"
                  class="campos-login"
                  placeholder="contraseÃ±a"
                />
              </div>
              <div class="col-lg-12 d-flex justify-content-center mb-2">
                <button class="btn btn-primary boton">Listo</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
