{% extends 'admin.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/agregar-paciente.css' %}" />
<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <h1 class="title">Agregar paciente</h1>
    <div class="col-lg-12 d-flex justify-content-center">
      <form action="" method="post">
        {% csrf_token %}
        <input
          type="text"
          placeholder="DNI"
          name="dni-paciente"
          class="input-group-text mt-1"
        />
        <input
          type="text"
          placeholder="NOMBRE"
          name="nombre-paciente"
          class="input-group-text mt-1"
        />
        <input
          type="text"
          placeholder="APELLIDO"
          name="apellido-paciente"
          class="input-group-text mt-1"
        />
        <input
          type="date"
          name="nacimiento-paciente"
          placeholder="fecha nacimiento"
          class="input-group-text mt-1"
        />
        <select name="sexo-paciente" id="" class="input-group-text mt-1">
          <option value="">Masculino</option>
          <option value="">femenino</option>
        </select>
        <select name="grupo-sangre" id="" class="input-group-text mt-1">
          <option value="">A+</option>
          <option value="">A-</option>
          <option value="">B+</option>
          <option value="">B-</option>
          <option value="">AB+</option>
          <option value="">AB-</option>
          <option value="">O+</option>
          <option value="">O-</option>
        </select>

        <input
          type="text"
          placeholder="PATOLOGIA"
          name="patologia-paciente"
          class="input-group-text mt-1"
        />
        <input
          type="text"
          placeholder="ALERGIA"
          name="alergia"
          class="input-group-text mt-1"
        />
        <input
          type="text"
          placeholder="TELEFONO"
          name="telefono-paciente"
          class="input-group-text mt-1"
        />
        <input
          type="text"
          placeholder="DIRRECCION"
          name="dirreccion-paciente"
          class="input-group-text mt-1"
        />

        <select name="enfermero-acargo" id="" class="input-group-text mt-1">
          <option value="">pepe</option>
          <option value="">loco</option>
        </select>
        <div class="col-lg-12">
          <button class="btn btn-primary mt-1 w-100" type="submit">
            Agregar
          </button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</div>
