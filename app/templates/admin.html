{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/admin-home.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 bg-nav text-white">
          <div class="nav flex-column mt-5">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-black" href="/admin-home">
                  <img
                    src="{% static 'imagenes/home.png'  %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Bienvenidos
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-black" href="/admin-paciente">
                  <img
                    src="{% static 'imagenes/paciente.png' %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Paciente
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="/admin-enfermero">
                  <img
                    src="{% static 'imagenes/enfermero.png' %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Enfermero
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="/admin-area">
                  <img
                    src="{% static 'imagenes/area.png' %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Área
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="/llamadas">
                  <img
                    src="{% static 'imagenes/llamada.png' %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Llamadas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">
                  <img
                    src="{% static 'imagenes/alerta.png' %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Alerta
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">
                  <img
                    src="{% static 'imagenes/estadistica.png' %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Estadísticas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">
                  <img
                    src="{% static 'imagenes/cerrar-sesion.png' %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Cerrar Sesión
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">
                  <img
                    src="{% static 'imagenes/info.png' %}"
                    alt="Icono"
                    class="icono-menu"
                  />
                  Informacion
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-10 d-flex justify-content-center align-items-center">
          {% block content %}

          <img src="{% static 'imagenes/Gray.png' %}" alt="" />

          {% endblock %}
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
